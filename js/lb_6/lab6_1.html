
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
</head>
<body>
	<input type="button" id="hider" value="Спрятать текст">
	<div id="text">Текст</div>

<script>
  const input=document.querySelector('input');
  hider.onclick = function() {
    text.innerHTML=" ";
    if (input.id=="hider") {input.id="shower";}
  };
  shower.onclick = function() {
    text.innerHTML="Текст";
    if (input.id=="shower") {input.id="hider";}
  };
</script>
</body>
</html>
